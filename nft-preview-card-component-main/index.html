  <div class="card">

    <div class="img-nft-container">
      <img class="img-nft" src="./images/image-equilibrium.jpg" alt="nft">
      <div class="img-overlay">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <!--card info ---------------------------------------------------------------------------------------------------------------- -->
    <article class="card-info">
      <h2 class="card-info-title">Equilibrium #3429</h2>

      <p class="card-info-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-info-details">
        <span class="card-info-price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </span>

        <span class="card-info-expireTime">
          <img src="./images/icon-clock.svg" alt="clock icon">
          3 days left
        </span>
      </div>

    </article>

    <!-- Author info----------------------------------------------------------------------------------------------------------- -->

    <article class="author-info">
      <div class="author-img-container">
        <img class="img-avatar" src="./images/image-avatar.png" alt="avatar">
      </div>
      <span>Creation of</span>
      <span class="author-info-name"> Jules Wyvern</span>
    </article>
  </div>
