<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS link -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>


<body>

  <article class="card">


    <div class="card-img-container">
      <img src="./images/illustration-hero.svg" alt="dancing girl">
    </div>
    
    <article class="card-container">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>


      <!-- Order plan section ----------------------------------------------------------------------------------------------- -->
      <div class="order-plan">
        <div class="order-plan-img-container">
          <img src="./images/icon-music.svg" alt="music icon" class="order-plan-img">
        </div>

        <ul class="order-plan-info">
          <li class="order-plan-type">Annual Plan</li>
          <li class="order-plan-price">$59.99/year</li>
        </ul>

        <a href="#"> Change</a>
      </div>

      <!-- btns--------------------------------------------------------------------------------------------------------------- -->
      <div class="btn-section">
        <button class="btn-payment"> Proceed to Payment</button>
        <a href="" class="link-plan-cancel">Cancel Order</a>
      </div>
    </article>
  </article>


  <!-- Attributions----------------------------------------------------------------------------------------------------- -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fabio Vitharana</a>.
  </div>




</body>

</html>
