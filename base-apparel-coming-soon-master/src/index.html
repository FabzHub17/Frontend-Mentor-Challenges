<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- css link -->
  <link rel="stylesheet" href="../css/main.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">

    <section class="section-left">
      <div class="section-left__container">

        <header class="header">
          <div class="header__logo-box">
            <img src="../images/logo.svg" alt="logo" class="header__logo" />
          </div>
        </header>

        <div class="hero">
          <img src="../images/hero-mobile.jpg" alt="hero mobile" class="hero--mobile">
        </div>

        <div class="section-left__sign-up u-center">
          <h1 class="heading-primary u-margin-bottom-small"><span>We're </span>coming soon</h1>
          <p class="paragraph u-margin-bottom-medium">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>

          <form action="#" class="form">
            <input type="email" class="form__input-email" placeholder="Email Address" required>
            <button action="#" class="btn btn-arrow">
          </form>

          <img src="../images/icon-arrow.svg" alt="icon arrow" class="icon-arrow">
          </button>
        </div>
      </div>
    </section>

    <section class="section-right hero hero--desktop"></section>


  </div>

      Coded by <a href="#" class="footer__link">Fabio Vitharana</a>.
    </p>
  </footer> -->


</body>

</html>
